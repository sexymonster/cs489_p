{% extends "news/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            Username :
            <br>
            <input name="username" type="text">
            <br>
        </tr>
        <tr>
            Password:
            <br>
            <input name="password" type="password">
            <br>
        </tr>
        </table>

        <input type="submit" value="login" />
    </form>
{% endblock %}
